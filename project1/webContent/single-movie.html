<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="style.css">

    <title>Single Movie</title>
</head>
<body>
<div class ="header_container">
    <h1>Single Movie</h1>
    <h3 id="movie_title"></h3>
    <h4 id="movie_year"></h4>
    <h4 id="movie_director"></h4>
    <h4 id="movie_genre"></h4>
    <h4 id="movie_rating"></h4>
</div>

<div class="table_container">
    <table id=star_table class="table table-striped">
        <thead>
        <tr>
            <th>Star Name</th>
            <th>Year of Birth</th>
        </tr>
        </thead>
        <tbody id=star_table_body class =table_body></tbody>
    </table>

</div>

<p id="errorMessage"></p>
<a href = "index.html" class="home_button">Back to Movie List</a>

<div style="margin-bottom:200px"></div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="single-movie.js"></script>

</body>
</html>
