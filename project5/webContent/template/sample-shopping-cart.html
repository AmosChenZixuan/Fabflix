<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<nav class="navbar navbar-dark fixed-top bg-dark">
    <div>
        <a class="navbar-brand" href="main-page.html">Home</a>
    </div>
    <div class="form-inline" >
        <p id = "userInfo" class ="m-2" style="color: lightgrey"> hi </p>
        <form onsubmit="submitLogout(event)">
            <button class ="btn btn-outline-info" type="submit" id="logout_btt">Logout</button>
        </form>
    </div>
</nav>
<div style="margin-bottom:15em"></div>

<body>
    <div class="container shopping_container">
        <div class="col-md-8 order-md-2 mb-4" style="margin: auto">
            <h4 class="d-flex justify-content-between align-items-center mb-3">
                <span class="text-muted">Your cart</span>
                <span id="total_item_num" class="badge badge-secondary badge-pill">3</span>
            </h4>
            <li class="list-group-item d-flex justify-content-between">
                <div>
                    <h6>Product name</h6>
                </div>
                <div><h6 class="mr-5 pr-5 text-muted">Price</h6></div>
                <div><h6 class="text-muted">Quantity</h6></div>
            </li>

            <li class="list-group-item d-flex justify-content-between">
                <div><a  href="single-movie.html?id=tt0395642">Loma Lynda: Episode II</a></div>
                <div><h6 class="ml-4 text-muted"> $22 </h6></div>
                <div >
                    <form id="update_form_0" onsubmit="submitForm(event, this.id)">
                        <input class="form-control w-25" type="number" name="quantity" class="w-25" value="2">
                        <input type="hidden" name="action" value="update">
                        <input type="hidden" name="index" value="0">
                        <input class="btn btn-secondary btn-sm" type="submit" value="Update">
                    </form>
                </div>
                <form class="col-m-1" id="delete_form_0" onsubmit="submitForm(event, this.id)">
                    <input type="hidden" name="action" value="delete">
                    <input type="hidden" name="index" value="0">
                    <input class="btn btn-secondary btn-sm" type="submit" value="Delete">
                </form>
            </li>

            <ul id="cart" class="list-group mb-3">
                <li class="list-group-item d-flex justify-content-between">
                    <div>
                        <h6 class="my-0">
                            <a href="single-movie.html?id=tt0424773">Addo: The King of the Beasts</a>
                        </h6>
                     </div>
                    <span class="text-muted">$28</span>
                    <form  id="update_form_1" onsubmit="submitForm(event, this.id)">
                        <input type="hidden" name="action" value="update">
                        <input type="hidden" name="index" value="1">
                        <input type="number" name="quantity" class="w-25" value="1">
                        <input class="btn btn-secondary btn-sm" type="submit" value="Update">
                    </form><form class="ml-0" id="delete_form_1" onsubmit="submitForm(event, this.id)">
                    <input type="hidden" name="action" value="delete">
                    <input type="hidden" name="index" value="1">
                    <input class="btn btn-secondary btn-sm" type="submit" value="Delete">
                </form>
                </li>
                <li class="list-group-item d-flex justify-content-between">
                    <span>Total (USD)</span>
                    <strong>$72</strong>
                </li>
            </ul>
        </div>
        <div class="col-2 order-md-2" style="margin: 0 auto">
            <form id="payment" action="payment.html">
                <button class="btn btn-success" type="submit" id="payment_btt" style="font-size:small">Proceed to Payment</button>
            </form>
        </div>
    </div>

</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
